# Render Blueprint - Hotel Concierge
# https://render.com/docs/blueprint-spec

services:
  # Backend API (Hono)
  - type: web
    name: hotel-concierge-api
    runtime: node
    buildCommand: npm ci && npm run build:server
    startCommand: node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set in Render dashboard (Neon connection string)
      - key: OPENAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
    healthCheckPath: /health

  # Frontend (Vite Static Site)
  - type: web
    name: hotel-concierge-web
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: hotel-concierge-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
