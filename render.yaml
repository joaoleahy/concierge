# Render Blueprint - Hotel Concierge
# https://render.com/docs/blueprint-spec

services:
  # Full-stack app (API + Static files served by Hono)
  - type: web
    name: hotel-concierge
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set in Render dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BETTER_AUTH_URL
        fromService:
          name: hotel-concierge
          type: web
          property: host
    healthCheckPath: /health
